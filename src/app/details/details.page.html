<ion-header *ngIf="itemDetails$ | async as item">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ item.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="itemDetails$ | async as item">
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label class="title">Description:</ion-label>
        <ion-label class="description">{{ item.description }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="title">Dur√©e:</ion-label>
        <ion-label class="duration">{{ item.time }} jours</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="title">Prix:</ion-label>
        <ion-label class="price">{{ item.price }} FCFA</ion-label>
      </ion-item>
      <ion-button shape="round" (click)="addToCart(item)">Ajouter au panier</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
